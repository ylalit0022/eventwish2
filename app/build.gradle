plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.navigation.safeargs)
}

android {
    namespace 'com.ds.eventwish'
    compileSdk 34

    defaultConfig {
        applicationId "com.ds.eventwish"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        buildConfigField "String", "BASE_URL", "\"https://eventwishes.onrender.com/api/\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

dependencies {
    def nav_version = "2.5.3"
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"

    implementation "com.google.android.material:material:1.9.0"
    implementation "androidx.recyclerview:recyclerview:1.3.1"
    implementation "androidx.appcompat:appcompat:1.6.1"

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.core.ktx
    
    // Navigation Component
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
    
    // Lifecycle components
    implementation libs.lifecycle.livedata.ktx
    implementation libs.lifecycle.viewmodel.ktx
    
    // RecyclerView
    implementation libs.recyclerview
    
    // CardView
    implementation libs.cardview
    
    // Networking
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    
    // Glide for image loading
    implementation libs.glide
    annotationProcessor libs.glide.compiler
    
    // Google Fonts
    implementation 'androidx.compose.ui:ui-text-google-fonts:1.5.4'
    implementation 'androidx.compose.ui:ui-text-google-fonts:1.5.4'
    
    // WorkManager
    implementation 'androidx.work:work-runtime:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.9'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Or latest version
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // For JSON serialization with Gson

    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0") // Or latest version






    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.espresso.core
}