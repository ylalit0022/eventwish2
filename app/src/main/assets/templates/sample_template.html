<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Template</title>
</head>
<body>
    <div class="template-container">
        <div class="header">
            <h1 class="greeting">Hello <span class="recipient-name">[Recipient]</span>!</h1>
            <div class="sender">From: <span class="sender-name">[Your Name]</span></div>
        </div>
        
        <div class="content">
            <div class="message-box">
                <p>Wishing you a wonderful day filled with joy and happiness!</p>
            </div>
            
            <div class="interactive-elements">
                <div class="card">
                    <div class="card-front">
                        <h2>Click me!</h2>
                    </div>
                    <div class="card-back">
                        <p>Surprise!</p>
                    </div>
                </div>
                
                <div class="color-buttons">
                    <button class="color-btn" data-color="#FF6B6B">Red</button>
                    <button class="color-btn" data-color="#4ECDC4">Blue</button>
                    <button class="color-btn" data-color="#45B7D1">Green</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Best wishes,</p>
            <p class="signature"><span class="sender-name">[Your Name]</span></p>
        </div>
    </div>
</body>
</html>
