<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Icons Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Category Icons Management</h1>
        </header>
        
        <div class="add-icon-form">
            <h2>Add New Category Icon</h2>
            <form id="iconForm">
                <div class="form-group">
                    <label for="category">Category Name:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="categoryIcon">Icon URL:</label>
                    <input type="url" id="categoryIcon" name="categoryIcon" required>
                </div>
                <button type="submit" class="btn-submit">Add Icon</button>
            </form>
        </div>

        <div class="icons-container">
            <h2>Existing Category Icons</h2>
            <div id="iconsList" class="icons-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
